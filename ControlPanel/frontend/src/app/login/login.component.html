<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            This field can't be empty
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="Vehicle ID" formControlName="vehicleId" required>
            <mat-error>
              This field can't be empty
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Vehicle key" formControlName="vehicleKey" required>
          <mat-error>
            This field can't be empty
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
</mat-card>
