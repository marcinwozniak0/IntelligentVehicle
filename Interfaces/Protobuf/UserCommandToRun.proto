syntax = "proto3";

package Commands;

option java_package = "com.interfaces.proto";
option java_outer_classname = "UserCommandToRunProto";

message UserCommandToRun
{
    int32 vehicle_id = 1;
    CoordinateSystem coordinate_system = 2;
}

message CoordinateSystem
{
    int32 x_coordinate = 1;
    int32 y_coordinate = 2;
}
